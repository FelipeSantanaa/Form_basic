<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
<div class="container">
    <form id="contact" action=https://www.rsconsultor.com.br method="post">
        <h3>Formulário para contato</h3>
        <h4>Preencha o formulário para entrarmos em contato com você</h4>
        <input type="hidden" value="felipe008_@hotmail.com" name=meu_email>
        <fieldset>
            <input placeholder="Seu nome" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input placeholder="Seu e-mail" type="email" tabindex="2" required>
        </fieldset>
        <fieldset>
            <input placeholder="DDD + Telefone para contato" type="tel" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="CEP" type="text" tabindex="4" required>
        </fieldset>
        <fieldset>
            <input placeholder="Observação (opcional)" type="text" tabindex="5" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Enviando">Enviar</button>
        </fieldset>
        <fieldset>
            <p class="copyright">Todos os direitos reservados @ Felipe Alves</a></p>
        </fieldset>
    </form>
</div>
    
    
</body>
</html>
